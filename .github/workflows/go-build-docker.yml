name: Build Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Name of the microservice'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      context-path:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      push-image:
        description: 'Whether to push the image to registry'
        required: false
        type: boolean
        default: false
    secrets:
      REGISTRY_TOKEN:
        description: 'Docker registry token (optional)'
        required: false
    outputs:
      image-tag:
        description: 'Docker image tag that was built'
        value: ${{ jobs.build.outputs.image-tag }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      primary-tag: ${{ steps.extract-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.service-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract primary tag
        id: extract-tag
        run: |
          # Extract first tag from metadata output
          PRIMARY_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          echo "Using primary tag: $PRIMARY_TAG"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context-path }}
          file: ${{ inputs.dockerfile-path }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Test Docker image
        run: |
          echo "Testing image: ${{ steps.extract-tag.outputs.tag }}"
          docker run --rm ${{ steps.extract-tag.outputs.tag }} --version || echo "No version command available"
          docker images | grep ${{ inputs.service-name }}

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.extract-tag.outputs.tag }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
